<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom right, #007BFF, #00C6FF);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .content {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            background-color: #ffffff;
            color: #007BFF;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            margin: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to My Page</h1>
        <p>Explore the login page or learn more about the site.</p>
        <div class="buttons">
            <!-- Link to the login page -->
            <a href="login.html" class="button">Go to Login</a>
            <!-- Placeholder for about page -->
            <a href="page.html" class="button">Learn More</a>
        </div>
    </div>
</body>
</html>
